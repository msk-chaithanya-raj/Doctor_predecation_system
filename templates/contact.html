    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 30px;
            color: #00c6ff;
        }

        .contact-info {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-info a {
            text-decoration: none;
            color: #00c6ff;
            font-weight: bold;
            transition: 0.3s;
        }

        .contact-info a:hover {
            color: #ff416c;
            text-shadow: 0px 0px 10px #ff416c;
        }

        /* Icons and Emojis */
        .icon {
            font-size: 22px;
            color: #00c6ff;
            transition: 0.3s;
        }

        .contact-info li:hover .icon {
            color: #ff416c;
            transform: scale(1.2);
        }

        /* Glowing Buttons */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0px 5px 15px rgba(255, 65, 108, 0.3);
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 20px rgba(255, 65, 108, 0.5);
        }

        /* Footer Styling */
        .footer {
            margin-top: 40px;
            padding: 10px;
            font-size: 14px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
